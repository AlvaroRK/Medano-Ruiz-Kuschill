    <!--˅˅MAIN˅˅-->

    <main class="main__contact container-xxl row row-cols-lg-1 row-cols-md-1  m-auto">

        <form action="" class="col container-xl col-12 border border-4 my-4 d-flex flex-column justify-content-between">
                <h2 class="text-center my-4">Envíenos su consulta</h2>
    
                <div class="form-floating w-75 m-auto ">
                    <input type="text" class="form-control" id="floatingEmpresa" placeholder="Empresa:">
                    <label for="floatingEmpresa">Empresa:</label>
                  </div>  <!-- empresa -->

                <div class="form-floating w-75 m-auto">
                    <input type="text" class="form-control" id="floatingName" placeholder="Nombre:">
                    <label for="floatingName">Nombre:</label>
                  </div>  <!-- nombre -->


                <div class="form-floating w-75 m-auto">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email:</label>
                </div>  <!-- email -->


                <div class="form-floating w-75 m-auto">
                    <input type="tel" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Nro de telefono:</label>
                </div>  <!-- telefono -->


                <div class="form-floating w-75 m-auto">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 200px"></textarea>
                    <label for="floatingTextarea2">Comentario:</label>
                </div>  <!-- texto -->


                <div class="col-12 my-2 text-center ">
                    <button class="btn btn-success" type="submit">Enviar</button>
                    <button class="btn btn-danger" type="reset">Reset</button>
                </div>  <!-- botones -->

        </form>

            <div class="col container-xl col-12 border border-4 my-4 d-flex flex-column justify-content-top align-items-center">

                </div>
    
                <div class="my-2">

                    <label for="">Ventas@Medano.com.ar</label>
                </div>
